<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - JobPortal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">JobPortal</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Back to Login</a>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Reset Your Password</h1>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
                
                <form id="forgotPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        Send Reset Instructions
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Back to login</a></p>
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // Simulate password reset request
            setTimeout(() => {
                showNotification('Password reset instructions sent to your email!', 'success');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // Redirect to login after success
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
