<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobPortal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">JobPortal</a>
            </div>
            <div class="auth-buttons">
                <span>Don't have an account?</span>
                <a href="signup.html" class="btn btn-outline">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const mobileNumber = document.getElementById('mobile').value;
                    const password = document.getElementById('password').value;
                    
                    handleLoginForm(mobileNumber, password);
                });
            }
        });

        function handleLoginForm(mobileNumber, password) {
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            submitBtn.disabled = true;
            
            simulateAuthRequest('login', { mobileNumber, password })
                .then(user => {
                    showNotification('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = user.accountType === 'employer' ? 'employer-dashboard.html' : 'find-jobs.html';
                    }, 1000);
                })
                .catch(error => {
                    showNotification(error.message, 'error');
                })
                .finally(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
        }
    </script>
</body>
</html>
