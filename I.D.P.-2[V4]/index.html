<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal - Find Jobs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">JobPortal</a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline" id="loginBtn">Login</button>
                <button class="btn btn-primary" id="signupBtn">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Find Your Dream Job</h1>
            <p>Connect with employers and discover opportunities</p>
            
            <div class="search-box">
                <input type="text" id="jobSearch" placeholder="Job title or keyword">
                <input type="text" id="locationSearch" placeholder="Location">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>
    </section>

    <section class="jobs-section">
        <div class="container">
            <h2>Latest Jobs</h2>
            <div class="jobs-grid" id="jobsGrid">
                <!-- Jobs will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <select name="account_type" required>
                        <option value="">Account Type</option>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
